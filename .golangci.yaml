---
version: "2"

run:
  modules-download-mode: readonly

formatters:
  enable:
    - gofumpt
    - goimports

  settings:
    gofumpt:
      extra-rules: true
    goimports:
      local-prefixes:
        - fillmore-labs.com/zerolint

linters:
  default: all
  disable:
    # keep-sorted start
    - depguard
    - dupl
    - embeddedstructfieldcheck
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funcorder
    - funlen
    - gocognit
    - noinlineerr
    - nonamedreturns
    - recvcheck
    - varnamelen
    - wrapcheck
    - wsl
    # keep-sorted end
  settings:
    # keep-sorted start
    cyclop:
      max-complexity: 20
    errcheck:
      exclude-functions:
        - (io/fs.File).Close
    gocognit:
      min-complexity: 30
    govet:
      enable-all: true
      disable:
        - fieldalignment
      settings:
        shadow:
          strict: true
        printf:
          funcs:
            - fillmore-labs.com/zerolint/pkg/internal/analyzer/msg.Formatf
            - (*fillmore-labs.com/zerolint/pkg/internal/diag.Diag).LogErrorf
    ireturn:
      allow:
        - anon
        - error
        - empty
        - stdlib
        - generic
    mnd:
      ignored-numbers: ["2", "3", "-1"]
    predeclared:
      ignore: ["new"]
    revive:
      rules:
        # keep-sorted start
        - name: atomic
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
          exclude: ["TEST"]
        - name: early-return
          arguments:
            - allow-jump: true
        - name: empty-block
        - name: error-naming
        - name: error-return
        - name: error-strings
        - name: errorf
        - name: exported
        - name: file-header
          arguments:
            - "Copyright 2024-2025 Oliver Eikemeier. All Rights Reserved."
        - name: increment-decrement
        - name: indent-error-flow
        - name: range
        - name: receiver-naming
        - name: redefines-builtin-id
        - name: superfluous-else
        - name: time-naming
        - name: unexported-return
        - name: unreachable-code
        - name: unused-parameter
        - name: var-declaration
        - name: var-naming
          # keep-sorted end
    testifylint:
      enable-all: true
      disable:
        - require-error
    wsl_v5:
      disable:
        - assign
        # keep-sorted end
  exclusions:
    rules:
      - path: _test\.go$
        linters:
          - funlen
          - govet
        text: "lostcancel"
      - path: ^main\.go$
        linters:
          - gocheckcompilerdirectives
        text: "go:debug"
      - linters:
          - govet
        text: '^shadow: declaration of "(ctx|err|ok)" shadows declaration at line \d+$'
