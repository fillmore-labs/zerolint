---
name: Test
"on":
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Test on Go ${{ matrix.go }}
    permissions:
      checks: write
      contents: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 10
    strategy:
      matrix:
        go: ["1.25", "1.24"]
        include:
          - go: "1.25"
            go-version: "1.25.4"
            latest: true
          - go: "1.24"
            go-version: "1.24.10"
    env:
      GOTOOLCHAIN: local
    steps:
      - name: âœ” Check out
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1
        with:
          persist-credentials: false
      - name: ğŸ¹ Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00  # v6.0.0
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: "**/go.sum"
      - name: ğŸ“  Go Telemetry
        run: go telemetry on
      - name: ğŸ§¸ golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20  # v9.2.0
        if: ${{ matrix.latest }}
        with:
          version: v2.6.2
          verify: false
      - name: ğŸ”¨ Test
        run: |
          (cd ./pkg/internal/analyzer/testdata && go mod download)
          go test -coverprofile=cover.out ./...
      - name: ğŸ§‘ğŸ»â€ğŸ’» codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7  # v5.5.1
        if: ${{ matrix.latest }}
        with:
          files: ./cover.out
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: ğŸ›œ Dependencies
        uses: actions/go-dependency-submission@f35d5c9af13ce9cc32f7930b171e315e878f6921  # v2.0.3
        if: ${{ matrix.latest }}
        with:
          go-mod-path: go.mod
          go-build-target: .
