---
name: Test
"on":
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Test on Go ${{ matrix.go }}
    permissions:
      checks: write
      contents: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 10
    strategy:
      matrix:
        go: ["1.26", "1.25", "1.24"]
        include:
          - go: "1.26"
            go-version: "1.26.0"
            latest: true
          - go: "1.25"
            go-version: "1.25.7"
          - go: "1.24"
            go-version: "1.24.13"
            legacy: true
    env:
      GOTOOLCHAIN: local
    steps:
      - name: âœ” Check out
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: ğŸ¹ Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: "**/go.sum"
      - name: ğŸ“  Go Telemetry
        run: go telemetry on
      - name: ğŸ§¸ golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        if: ${{ matrix.latest }}
        with:
          version: v2.9.0
          verify: false
      - name: â¬‡ï¸ Download test packages
        run: (cd ./pkg/internal/analyzer/testdata && go mod download)
        if: ${{ !matrix.legacy }}
      - name: ğŸ”¨ Test
        run: go test -coverpkg ./... -coverprofile=cover.out ./...
      - name: ğŸ§‘ğŸ»â€ğŸ’» codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        if: ${{ matrix.latest }}
        with:
          files: ./cover.out
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: fillmore-labs/zerolint
      - name: ğŸ›œ Dependencies
        uses: actions/go-dependency-submission@f35d5c9af13ce9cc32f7930b171e315e878f6921 # v2.0.3
        continue-on-error: true
        if: ${{ matrix.latest }}
        with:
          go-mod-path: go.mod
          go-build-target: .
